<div class="container col-xxl-8 px-4 py-5 my-5">
  <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
    <div class="col-lg-6 text-center">
      <form class="p-4 p-md-5 border rounded-3 alert alert-primary border-primary">
        <div class="form-floating mb-3">
          <input [(ngModel)]="login.email"
          type="email" class="form-control" name="email">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
          <input [(ngModel)]="login.password"
          type="password" class="form-control" name="password">
          <label for="floatingPassword">Password</label>
        </div>
        <button (click)="signIn()" class="w-100 btn btn-lg btn-primary">Sign In</button>
        <hr class="my-4">
        <small class="text-body-secondary">First time on <span class="fst-italic">Epicode Snap</span>?
          <a routerLink="/register" class="text-decoration-none text-primary">Sign Up!</a> </small>
      </form>
    </div>
    <div class="col-lg-6">
      <img class="snap" src="../../../assets/img/snap.png">
    </div>
  </div>
</div>
