<div class="container col-xxl-8 px-4 py-5">
  <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
    <div class="col-lg-6 text-center">
      <form class="p-4 p-md-5 border rounded-3 alert alert-success border-success">
        <div class="form-floating mb-3">
          <input [(ngModel)]="login.email"
          type="email" class="form-control" name="email">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
          <input [(ngModel)]="login.password"
          type="password" class="form-control" name="password">
          <label for="floatingPassword">Password</label>
        </div>
        <button (click)="signIn()" class="w-100 btn btn-lg btn-success">Sign In</button>
        <hr class="my-4">
        <small class="text-body-secondary">First time on <span class="fst-italic">Ross+</span>?
          <a routerLink="/register" class="text-decoration-none text-success">Sign Up!</a> </small>
          <a routerLink="/homepage" >Vai alla Home</a>
      </form>
    </div>
  </div>
</div>
