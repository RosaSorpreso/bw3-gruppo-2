
    
    <div class="nft" *ngFor="let p of players">
        <div class='main'>
            <img class='tokenImage'
                src="https://images.unsplash.com/photo-1621075160523-b936ad96132a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
                alt="NFT" />
            <h2>{{p.firstName}}</h2>
            <ul class='description'>Skils
                <li *ngFor="let skill of p.skills">
                    {{skill}}
                </li>
            </ul>
            <div class='tokenInfo'>
                <div class="price">
                    <p>{{p.price}}</p>
                </div>
                <div class="duration">
                    <button class="btn btn-primary btn-sm">Compra</button>
                </div>
            </div>
            <hr />
            <div class='creator'>
                <div class='wrapper'>
                    <img src="https://images.unsplash.com/photo-1620121692029-d088224ddc74?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1932&q=80"
                        alt="Creator" />
                </div>
                <p><ins>Creation of</ins> Team 2</p>
            </div>
        </div>
    </div>
