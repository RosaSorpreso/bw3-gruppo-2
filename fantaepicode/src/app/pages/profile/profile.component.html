<div class="container">
  <h1 class="text-center text-white pink">Ciao {{user?.firstName | titlecase}}!</h1>
  <div class="d-flex justify-content-center align-items-center gap-3">
    <p *ngIf="squad.length !== 0" class="text-white text-center fs-5 mt-2 mb-1 pink">Ecco la tua squadra di Developers:</p>
    <button *ngIf="squad.length === 4" routerLink="/game" class="btn btn-primary btn-sm bottone">Combatti</button>
  </div>
  <p *ngIf="squad.length === 0" class="text-white text-center fs-5 pink">Non hai nessuno in squadra, accattate qualcuno!</p>

  <div class="row">
    <div class="col-12 col-sm-6 col-md-3" *ngFor="let p of squad">
    <div class="nft" >
        <div class='main'>
            <img class='tokenImage'
                src="../../../assets/img/profile/{{p.image}}"
                alt="foto non disponibile" />
            <div class="d-flex justify-content-between align-items-center">
                <p class="fs-2 name text-white mt-2 mb-0">{{p.firstName | titlecase}}</p>
                <p class="fs-6 forza mt-3 mb-0"><svg id="Layer_1" height="15" class="forza" fill="#ee83e5" viewBox="0 0 24 24" width="18" xmlns="http://www.w3.org/2000/svg" data-name="Layer 1"><path d="m23.414.587a2.022 2.022 0 0 0 -1.941-.513 16.461 16.461 0 0 0 -6.479 3.983l-9.476 9.475a14.58 14.58 0 0 0 -4.376-1.522 1 1 0 0 0 -.286 1.979 12.632 12.632 0 0 1 5.353 2.387l-3.709 3.71-.793-.793a1 1 0 1 0 -1.414 1.414l3 3a1 1 0 1 0 1.414-1.414l-.793-.793 3.709-3.71a12.609 12.609 0 0 1 2.387 5.354 1 1 0 0 0 .99.856.881.881 0 0 0 .144-.011 1 1 0 0 0 .847-1.13 14.515 14.515 0 0 0 -1.522-4.376l9.475-9.476a16.52 16.52 0 0 0 4.01-6.574 1.994 1.994 0 0 0 -.54-1.846zm-4.885 7.005-9.167 9.168a11.15 11.15 0 0 0 -.988-1.134 11.36 11.36 0 0 0 -1.133-.988l9.167-9.167a14.384 14.384 0 0 1 5.584-3.464 14.453 14.453 0 0 1 -3.463 5.585z"/></svg> {{p.strenght}} </p>
            </div>
            <p class="mb-2 fw-bold text-white name">{{p.role | titlecase}}</p>

            <ul class='description mt-4'><p class="fs-5  mb-0">Abilità:</p>
                <li *ngFor="let skill of p.skills">
                    {{skill}}
                </li>
            </ul>
            <div class='tokenInfo mb-2'>
                <div class="price">
                    <p class="mb-0">{{p.price}} ₪</p>
                </div>
                <div class="duration">
                    <button (click)="removePlayer(p.id)"
                    class="btn btn-primary btn-sm">Rimuovi</button>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
