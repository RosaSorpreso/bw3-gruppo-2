<div class="sidebar" [ngClass]="{ 'expanded': isExpanded }">
  <div class="header">
    <div *ngIf="isExpanded" class="ms-2 d-flex align-items-center">
      <img src="../../../assets/img/epicode_logo.png" class="logo">
      <img class="snap" src="../../../assets/img/snap.png">
    </div>
    <div class="toggle mb-3" (click)="handleSidebarToggle()">
      <span class="chevron"></span>
    </div>
  </div>
  <div class="content">
    <div class="link" *ngIf="user">
      <div class="content" [routerLink]="['/homepage']" [routerLinkActive]="'active'">
        <div class="icon">
          <i class="bi bi-house"></i>
        </div>
        <div class="title">Home</div>
      </div>
    </div>
    <div class="link" *ngIf="user">
      <div class="content" [routerLink]="['/players']" [routerLinkActive]="'active'">
        <div class="icon">
          <i class="bi bi-joystick"></i>
        </div>
        <div class="title">Developers</div>
      </div>
    </div>
    <div class="link" *ngIf="user">
      <div class="content" [routerLink]="['/profile']" [routerLinkActive]="'active'">
        <div class="icon">
          <i class="bi bi-person-circle"></i>
        </div>
        <div class="title">Profilo</div>
      </div>
    </div>
    <div class="link" *ngIf="user">
      <div class="content" [routerLink]="['/users']" [routerLinkActive]="'active'">
        <div class="icon">
          <i class="bi bi-people"></i>
        </div>
        <div class="title">Users</div>
      </div>
    </div>
    <div class="link" *ngIf="user" routerLink="/login" (click)="logout()">
      <div class="content" [routerLinkActive]="'active'">
        <div class="icon">
          <i class="bi bi-box-arrow-left"></i>
        </div>
        <div class="title">Logout</div>
      </div>
    </div>
    <div class="link" *ngIf="user?.admin">
      <div class="content" [routerLink]="['/create']" [routerLinkActive]="'active'">
        <div class="icon">
          <i class="bi bi-plus-square"></i>
        </div>
        <div class="title">Crea</div>
      </div>
    </div>
  </div>
  <div class="footer"></div>
</div>
